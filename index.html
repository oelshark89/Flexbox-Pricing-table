<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat&family=Playfair+Display&family=Raleway:wght@100;200&family=Roboto:wght@300&family=Special+Elite&display=swap"
        rel="stylesheet">
    <style>
        body {
          font-family: 'Raleway', sans-serif;
        }

        .pricing-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 50px;
            margin-bottom: 50px;
            
        }

        .pricing-plan {
            border-radius: 50px;
            min-width: 250px;
            text-align: center;
            background-color: #f1f1f2;
            
            
            
        }
        .pricing-plan:nth-child(2) {
          width: 20%;
          margin-top: -10px;
          margin-bottom: -10px;
          
        }

      




        .plan-title {
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
            background-color: #f8e4ea;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            padding: 30px;
        }

        .plan-price {
            text-align: center;
            padding: 20px;
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
        }

        .plan-features {
            padding: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding: 5px 0;
        }

        .plan-button {
            background-color: #E75487;
            border-radius: 50px;
            border: none;
            color: white;
            padding: 10px 20px;
            width: 100px;
            margin: 20px auto; /* Center the button horizontally */
            display: block; /* Make it a block element to center vertically */
            text-align: center;
            font-weight: bold;
        }
        
        /* Media query for smaller screens */
        @media (max-width: 480px) {
            .pricing-container {
                flex-direction: column;
                align-items: center; /* Center-align items horizontally */
                
            }
            .pricing-plan {
              margin-top: 10px;
              margin-bottom: 10px;
                flex: 1;
            }
           
        }
    </style>
</head>

<body>
    <div class="pricing-container" id="first">
        <div class="pricing-plan">
            <div class="plan-title">Basic</div>
            <div class="plan-price">$9.99/month</div>
            <ul class="plan-features">
                <li>✔️ 10GB Storage</li>
                <li>✔️ 1 User</li>
                <li>✔️ Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>

        <div class="pricing-plan" id="second">
            <div class="plan-title">Standard</div>
            <div class="plan-price">$19.99/month</div>
            <ul class="plan-features">
                <li>✔️ 50GB Storage</li>
                <li>✔️ 5 Users</li>
                <li>✔️ Phone &amp; Email Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>

        <div class="pricing-plan" id="third">
            <div class="plan-title">Premium</div>
            <div class="plan-price">$49.99/month</div>
            <ul class="plan-features">
                <li>✔️ 100GB Storage</li>
                <li>✔️ 10 Users</li>
                <li>✔️ 24/7 Support</li>
            </ul>
            <button class="plan-button">Sign Up</button>
        </div>
    </div>
</body>

</html>
